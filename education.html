<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education and Trainings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e3d58; /* Deep blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .card {
            background-color: #1e3d58; /* Blue card */
            color: white;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            background: white;
        }

        .card h3 {
            font-size: 1.3em;
            margin: 10px 0;
            color: #f5f5dc; /* Beige text for headings */
        }

        .card p {
            font-size: 0.9em;
            line-height: 1.4;
            padding: 0 10px 15px 10px;
            color: #f5f5dc; /* Beige text */
        }

        .card a {
            color: #add8e6; /* Light blue links */
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e3d58;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    Education and Trainings
</header>

<section class="container">
    <!-- Education 1 -->
    <div class="card">
        <img src="uol logo.jpg" alt="University of Lahore Logo">
        <h3>Bachelor of Diet and Nutritional Science</h3>
        <p><a href="https://uol.edu.pk/">University of Lahore</a></p>
        <p>2019 - 2024</p>
    </div>

    <!-- Education 2 -->
    <div class="card">
        <img src="punjab_group_of_colleges.png" alt="Punjab Group of Colleges Logo">
        <h3>FSC Pre Medical</h3>
        <p><a href="https://pgc.edu/">Punjab Group of Colleges</a></p>
        <p>2017 - 2019</p>
    </div>

    <!-- Education 3 -->
    <div class="card">
        <img src="iiuilogo.jpg" alt="International Islamic University Logo">
        <h3>Matric</h3>
        <p><a href="http://www.iiuischools.edu.pk/">International Islamic University Islamabad Schools</a></p>
        <p>2015 - 2017</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Mahnoor Shahbaz. All rights reserved.</p>
</footer>

</body>
</html>
